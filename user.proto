syntax = "proto3";

package elcowpwn;

message UserRequest {
    string userID = 1;
}

message UserResponse {
		RequestStatus requestStatus = 1;
    string userID = 2;
    repeated string games = 3;

    enum RequestStatus {
			SUCCESS = 0;
			ERROR = 1;
			BAD_USER = 2;
    }
}

message UserStored {
    string id = 1;
    string name = 2;
    string password = 3;
}
